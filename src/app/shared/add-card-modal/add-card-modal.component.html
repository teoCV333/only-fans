<div class="fixed flex inset-0 h-full touch-none overflow-hidden items-center justify-center bg-black/30 backdrop-opacity-60 -50 p-4 md:flex-col">
    <div class="flex-row bg-white rounded-lg border-1 border-[#8a96a340]">
        @if(!modalService.showPaymentModal()) {
            <div class="relative md:flex-col lg:flex-col">
                <div class="h-20 rounded-t-lg bg-[url(/assets/header.jpg)] bg-cover bg-center px-1">
                </div>
                <button (click)="closeCardModal()" class="w-fit h-fit absolute top-2 right-3 cursor-pointer">
                    <i class="fa fa-times text-2xl text-white"></i>
                </button>
                <div class="bg-white p-3 shadow rounded-lg">
                    <div class="flex relative items-center">
                        <img alt="Profile picture of Caro Herrera"
                            class="w-25 h-25 -top-15 border-2 rounded-full absolute text-white"
                            src="/assets/avatar.jpg" />
                        <div class="relative flex-col -top-2 translate-x-[30%] px-2 w-full md:translate-x-[22%] lg:translate-x-[30%] ">
                            <div class="flex-end text-start items-center">
                                <span class="font-bold text-md text-black">
                                    Carolina
                                </span>
                                <i class=" fas fa-moon ml-2 text-yellow-500">
                                </i>
                                <i class="fas fa-check-circle ml-2 text-black">
                                </i>
                            </div>
                            <span class="text-sm text-gray-500">
                                {{"@caro.sanchez"}}
                            </span>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div>
                            <h2 class="font-semibold text-[#8a96a3] text-sm">SUSCRIBETE Y OBTEN ESTAS VENTAJAS:</h2>
                        </div>
                        <div>
                            <li class="flex space-x-2 h-fit items-center py-1">
                                <i class="fa fa-check text-blue-400 text-2xl"></i>
                                <span class="text-md text-start">Acceso total al contenido de este usuario</span>
                            </li>
                            <li class="flex space-x-2 items-center py-1">
                                <i class="fa fa-check text-blue-400 text-2xl"></i>
                                <span class="text-md">Mensaje directo con este usuario</span>
                            </li>
                            <li class="flex space-x-2 items-center py-1">
                                <i class="fa fa-check text-blue-400 text-2xl"></i>
                                <span class="text-md">Cancelar su suscripci√≥n en cualquier momento</span>
                            </li>
                        </div>
                        <div>
                            <button (click)="openPaymentModal()" class="flex justify-center w-full text-white font-semibold text-sm px-4 py-2 mt-4 rounded-full mb-2 bg-[#00aff0] hover:bg-[#0091ea] cursor-pointer transition duration-300 ease-in-out">
                                POR FAVOR AGREGUE UN MEDIO DE PAGO
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        } @else {
            <app-payment-form/>
        }
    </div>
</div>
